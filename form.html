<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>PAYMENT FORM</h1>
    <p>Mandatory fields are denoted by *</p>
    <h2>CONTACT INFORMATION</h2>

    <p>Name : <input type="text" name="name"> </p>
    <fieldset><legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female"
    </p>
    </fieldset>
    <p>Address: <textarea name="address" id="adress" cols="50" rows="5"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"> </p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

    <h2>PAYMENT DETAILS</h2>
    <p>
        Card Type :
        <select name="card type" id="card type">
            <option value="">--Select a card option</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>Card Number : <input type="number" name="card number" id="card number"></p>
    <p>Expiration Date : <input type="date" name="expiry date" id="expiry date"></p>
    <p>CVV <input type="password" name="CVV" id="CVV"></p>
    <input type="submit" value="Pay Now">

</body>
</html>
